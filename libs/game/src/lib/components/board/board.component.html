<div class="board-parent-container">
  <div class="board-child-container">
    <table #tableEl>
      <tr *ngFor="let row of board; let r = index">
        <td
          *ngFor="let col of row; let c = index"
          (mouseenter)="onCellHover(r, c, true)"
          (mouseleave)="onCellHover(r, c, false)"
          (click)="onCellClick(r, c)"
          [class.board-disabled]="isDisabled"
          [ngClass]="'td-row' + r + ' td-col' + c"
        >
          <div
            class="cell"
            [ngClass]="'cell-row' + r + ' cell-col' + c"
            [class.player1]="col === playerValue.Player1"
            [class.player2]="col === playerValue.Player2"
          ></div>
        </td>
      </tr>
    </table>

    <div
      class="board-overlay"
      fxLayoutAlign="center center"
      *ngIf="winnerPlayer?.role && role"
      [class.winner]="winnerPlayer.role === role"
      [class.loser]="winnerPlayer.role !== role"
    >
      <span *ngIf="winnerPlayer.role === role">You win</span>
      <span *ngIf="winnerPlayer.role !== role">You lose</span>
    </div>
    <div
      class="board-overlay"
      fxLayoutAlign="center center"
      *ngIf="status === MatchStatus.Tie"
      [class.tie]="status === MatchStatus.Tie"
    >
      <span *ngIf="status === MatchStatus.Tie">Tie</span>
    </div>
    <div
      class="board-overlay"
      fxLayoutAlign="center center"
      *ngIf="status === MatchStatus.Abandoned"
      [class.abandoned]="status === MatchStatus.Abandoned"
    >
      <span *ngIf="status === MatchStatus.Abandoned">Player Left</span>
    </div>
  </div>
</div>
