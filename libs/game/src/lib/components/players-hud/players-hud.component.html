<div class="players-hud">
  <div class="hud-element jus-center" *ngIf="players.length === 1">
    <span class="wait">Waiting for player 2 to connect</span>
  </div>

  <ng-container *ngIf="players.length === 2">
    <div class="hud-element jus-left">
      <div
        class="player-left"
        [class.player1]="players[0].role === playerRole.Player1"
        [class.player2]="players[0].role === playerRole.Player2"
        [class.active]="(players[0].role === role && isMyTurn) || (players[0].role !== role && !isMyTurn)"
      >
        {{ players[0].name }}
      </div>
    </div>
    <div class="hud-element jus-right">
      <div
        class="player-right"
        [class.player1]="players[1].role === playerRole.Player1"
        [class.player2]="players[1].role === playerRole.Player2"
        [class.active]="(players[1].role === role && isMyTurn) || (players[1].role !== role && !isMyTurn)"
      >
        {{ players[1].name }}
      </div>
    </div>
  </ng-container>
</div>
